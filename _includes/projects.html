<section id="projects">
  <h2>ðŸš€ Projects</h2>
  <div class="projects-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
    {% for project in site.data.projects %}
      <div class="project-item" style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        {% if project.image %}
          <img src="{{ project.image }}" alt="{{ project.title }}" style="max-width: 100%; height: auto; border-radius: 4px; margin-bottom: 10px;">
        {% endif %}
        <h3><a href="{{ project.link }}" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: #007bff;">{{ project.title }}</a></h3>
        <p>{{ project.description }}</p>
        <p class="tags" style="font-size: 0.85em; color: #666;">
          {% for tag in project.tags %}
            <span style="background-color: #f0f0f0; border-radius: 3px; padding: 3px 7px; margin-right: 5px; display: inline-block;">{{ tag }}</span>
          {% endfor %}
        </p>
      </div>
    {% endfor %}
  </div>
</section>
